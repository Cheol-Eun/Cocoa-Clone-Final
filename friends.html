<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cocoa Clone Final</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>14:03</span>
        </div>
            <div class="status-bar__column">
                <span>120%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-user-plus"></i></span>
                <span><i class="fa-solid fa-music"></i></span>
                <span><i class="fa-solid fa-gear"></i></span>
            </div>
        </header>
        <a id="friends_display_link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
        </a>
        <div class="usercomponent">
            <div class="usercomponent__column">
                <img class="usercomponent__avatar" src="https://avatars.githubusercontent.com/u/215622248?u=c51ca3673041a471f0007a0ce8dc0ef9a3b30c77&v=4" />
                <div>
                    <h3 class="usercomponent__title">Cheol-Eun</h3>
                    <h6 class="usercomponent__subtitle">+82-10-4524-3830</h6>
                </div>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn"><a class="nav_link" href="#"><i class="fa-solid fa-user fa-2x"></i></a></li>
                <li class="nav_btn">
                    <a class="nav_link" href="#">
                        <span class="nav_noti">1</span>
                        <i class="fa-brands fa-rocketchat fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn"><a class="nav_link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav_btn"><a class="nav_link" href="#"><i class="fa-solid fa-list fa-2x"></i></a></li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/995da22fd7.js" crossorigin="anonymous"></script> 
    </body>
</html>
