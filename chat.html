<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cocoa Clone Final</title>
    </head>
    <body class="body__chat">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>14:03</span>
        </div>
            <div class="status-bar__column">
                <span>120%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="#" onclick="history.back()">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Chat</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-list fa-lg"></i></span>
            </div>
        </header>
        <div class="more-menu">
            <div class="message-row">
                <img src="https://avatars3.githubusercontent.com/u/3612017" />
                <div class="message-row__content">
                    <span class="message__author">Nicolas</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi Man!</span>
                        <span class="message__time">09:10</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div>
                <div class="message__info">
                    <span class="message__bubble">Hi! Sorry to late !</span>
                    <span class="message__time">21:20 </span>
                </div>
            </div>
        </div>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <script src="https://kit.fontawesome.com/995da22fd7.js" crossorigin="anonymous"></script> 
    </body>
</html>
